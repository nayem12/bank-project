<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        
            <h1 class="text-center">Wellcome To the Bank</h1>
            <div class="login-form">
            <h4>Login</h4> <br>
            <input type="text" class="form-control" placeholder="Name"> <br>
            <input type="password" class="form-control" name="" placeholder="password"> <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
       
    </div>
            <div class="transaction">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h3>Deposit</h3>
                            <h1>$ <span id="currentAmount">00.00</span> </h1>
                        </div>
                        
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h3>Withdraw</h3>
                            <h1>$ <span id="currentWithdraw">00.00</span></h1>
                        </div>
                        
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h3>Balance</h3>
                            <h1>$ <span id="balanceAmount"> 5000</span></h1>
                        </div>
                        
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-6">
                        <div class="login-form">
                            <h4>Deposit</h4> <br>
                            <input type="text" id="dipositamount" class="form-control"><br>
                            <button class="btn btn-success" id="dipositbtn">Deposit</button>
                        </div>
                        </div>
                    <div class="col-md-6">
                        <div class="login-form">
                            <h4>Withdraw</h4><br>
                            <input type="text" class="form-control " id="withdrawAmount">
                            <br><button class="btn btn-success" id="withdrawbtn">Withdraw</button>
                        </div>
                        </div>
                </div>
            </div>


       


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
